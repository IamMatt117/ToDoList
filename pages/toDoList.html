<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Small inline favicon to avoid browser requesting /favicon.ico -->
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Shared stylesheet (contains navbar styles) -->    <link rel="stylesheet" href="../css/todo.css">
</head>
<body>    
    <!-- Navbar (shared) -->
    <nav class="site-nav" role="navigation" aria-label="Main site navigation">
        <div class="nav-left">
            <a href="../index.html" class="brand">GPU Quest</a>            <!-- Team Selector Dropdown -->
            <div class="team-selector dropdown">
                <button class="team-dropdown dropdown-toggle" type="button" id="teamDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-selected="amd">
                    AMD
                </button>
                <ul class="dropdown-menu team-dropdown-menu" aria-labelledby="teamDropdown">
                    <li><a class="dropdown-item team-dropdown-item" href="#" data-value="intel">Intel</a></li>
                    <li><a class="dropdown-item team-dropdown-item active" href="#" data-value="amd">AMD</a></li>
                    <li><a class="dropdown-item team-dropdown-item" href="#" data-value="nvidia">NVIDIA</a></li>
                </ul>
            </div>
        </div>
        <div class="links">
            <a href="../index.html">Home</a>
            <a href="benefits.html">Benefits</a>
            <a href="toDoList.html">To-Do List</a>
            <a href="examples.html">Examples</a>
        </div>
    </nav>

    <div class="content">
        <h1>My To-Do List</h1>
        <div class="gpu-buttons">
            <button id="intel" data-brand="intel" onclick="showOptions('intel')">Intel</button>
            <button id="amd" data-brand="amd" onclick="showOptions('amd')">AMD</button>
            <button id= "nvidia" data-brand="nvidia" onclick="showOptions('nvidia')">NVIDIA</button>
        </div>
        <div id="gpu-options"></div>
        <div class="side-sections">
            <!-- Requirements Section -->
            <div id="requirements"></div>           
            <div class="saved-lists-section">
                <h3>Saved To-Do Lists</h3>
                <div class="current-list-info" id="currentListInfo" style="display: none;">
                    <span class="current-list-label">Currently editing:</span>
                    <span class="current-list-name" id="currentListNameDisplay"></span>
                </div>
                <div class="save-controls">
                    <input type="text" id="listName" placeholder="Enter list name..." maxlength="30">
                    <button onclick="saveTodoList()">Save Current List</button>
                    <button id="updateCurrentListBtn" onclick="updateCurrentList()" style="display: none;">Update Current List</button>
                </div>
                <div id="saved-lists-container" class="saved-lists-container">
                    <!-- Saved lists will appear here -->
                </div>
            </div>
        </div>        <!-- Progress Bar Section using HTML5 features -->
        <section class="progress-section" aria-labelledby="progress-heading">
            <h2 id="progress-heading" class="progress-title">Task Progress</h2>
            <div class="progress-container" data-progress-type="task-completion">
                <progress id="taskProgress" class="task-progress-bar" value="0" max="100" aria-describedby="progress-description">
                    <span class="progress-fallback">0% complete</span>
                </progress>
                <!-- Progress details using HTML5 data attributes -->
                <div class="progress-details" data-completed="0" data-total="0">
                    <span class="progress-text" id="progress-description">
                        <span class="completed-count">0</span> of <span class="total-count">0</span> tasks completed
                        (<span class="progress-percentage">0</span>%)
                    </span>
                    <div class="progress-stats">
                        <small class="progress-remaining">
                            <span class="remaining-count">0</span> tasks remaining
                        </small>
                    </div>
                </div>
            </div>
        </section>

        <div class="task-input-wrapper">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
        <!-- Add this right after the task list and before closing .content -->
    </div>

    <!-- New List Button - Fixed at bottom right -->
    <button class="new-list-btn" onclick="createNewList()" title="Create New List">
        +
    </button>    <script src="../js/team-selector.js"></script>
    <script src="../js/todo-list.js"></script>

</body>
</html>
